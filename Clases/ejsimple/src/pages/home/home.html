<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="logo-twitch" color="danger"></ion-icon>
    </button>
    <ion-title>Login App - Federico Henseler</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card id="NongModel">
    <ion-card-header background="primary">Login</ion-card-header>
        <ion-item>
          <ion-label>E-mail: </ion-label>
					<ion-input type="email" placeholder="example@email.com" #email></ion-input>
				</ion-item>

				<ion-item>
          <ion-label>Password: </ion-label>
					<ion-input type="password" placeholder="Insertar password" #pass></ion-input>
				</ion-item>

        <button ion-button class="round" color="light">Aceptar</button>
        <button ion-button class="round" color="danger">Cancelar</button>
        <button ion-button (click)="MostrarDatos(email.value, pass.value)" class="round">Mostrar Datos</button>

    <!-- BLOQUE DE DATOS -->
    <ion-card *ngIf="mostrar">

        <ion-card-header>Tus Datos</ion-card-header>
  
        <ion-card-content>
  
          <h3>E-mail:</h3>
          <p>{{email}}</p>
  
          <h3>Password:</h3>
          <p>{{password}}</p>
  
        </ion-card-content>
  
      </ion-card>
  
    </ion-card>
